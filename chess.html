    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board Table</title>
    <style>
        table {          
              border-collapse: collapse;
                margin: auto;
        }

        table, td {
            border: 2px solid black;
        }

        td {
             width: 80px;
            height: 80px;
            text-align: center;
            vertical-align: middle;
        }

    
        .dark {
            background-color: #769656;
        }

        .light {
            background-color: #eeeed2;
        }

        td {
            font-size: 55px; 
        }
        h1 {
            font-size: 50px; 
            text-align: center; 
            margin-bottom: 20px; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular',
             'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .task a{
            color: black;
        }
 
 </style>
</head>
<body>

<h1>Chess Board Table</h1>
    <table>
        <!-- Row 1 (Black pieces) -->
        <tr>
            <td class="light">&#9820;</td> <!-- Black Rook -->
            <td class="dark">&#9822;</td> <!-- Black Knight -->
            <td class="light">&#9821;</td> <!-- Black Bishop -->
            <td class="dark">&#9819;</td> <!-- Black Queen -->
            <td class="light">&#9818;</td> <!-- Black King -->
            <td class="dark">&#9821;</td> <!-- Black Bishop -->
            <td class="light">&#9822;</td> <!-- Black Knight -->
            <td class="dark">&#9820;</td> <!-- Black Rook -->
        </tr>
        
        <!-- Row 2 (Black Pawns) -->
        <tr>
            <td class="dark">&#9823;</td> <!-- Black Pawn -->
            <td class="light">&#9823;</td> <!-- Black Pawn -->
            <td class="dark">&#9823;</td> <!-- Black Pawn -->
            <td class="light">&#9823;</td> <!-- Black Pawn -->
            <td class="dark">&#9823;</td> <!-- Black Pawn -->
            <td class="light">&#9823;</td> <!-- Black Pawn -->
            <td class="dark">&#9823;</td> <!-- Black Pawn -->
            <td class="light">&#9823;</td> <!-- Black Pawn -->
        </tr>
    
        <!-- Row 3 (Empty squares) -->
        <tr>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
        </tr>
    
        <!-- Row 4 (Empty squares) -->
        <tr>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
        </tr>
    
        <!-- Row 5 (Empty squares) -->
        <tr>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
        </tr>
    
        <!-- Row 6 (Empty squares) -->
        <tr>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
        </tr>
    
        <!-- Row 7 (White Pawns) -->
        <tr>
            <td class="light">&#9817;</td> <!-- White Pawn -->
            <td class="dark">&#9817;</td> <!-- White Pawn -->
            <td class="light">&#9817;</td> <!-- White Pawn -->
            <td class="dark">&#9817;</td> <!-- White Pawn -->
            <td class="light">&#9817;</td> <!-- White Pawn -->
            <td class="dark">&#9817;</td> <!-- White Pawn -->
            <td class="light">&#9817;</td> <!-- White Pawn -->
            <td class="dark">&#9817;</td> <!-- White Pawn -->
        </tr>
    
        <!-- Row 8 (White pieces) -->
        <tr>
            <td class="dark">&#9814;</td> <!-- White Rook -->
            <td class="light">&#9816;</td> <!-- White Knight -->
            <td class="dark">&#9815;</td> <!-- White Bishop -->
            <td class="light">&#9813;</td> <!-- White Queen -->
            <td class="dark">&#9812;</td> <!-- White King -->
            <td class="light">&#9815;</td> <!-- White Bishop -->
            <td class="dark">&#9816;</td> <!-- White Knight -->
            <td class="light">&#9814;</td> <!-- White Rook -->
        </tr>
    </table>
    
    <div class="task">
        <ul>
         
            <li><a href="index.html">Back</a></li>
            </ul>
            </div>
        
</body>
</html>
